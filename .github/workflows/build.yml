name: CI/CD - Build, Test, and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BACKEND_IMAGE: ${{ secrets.DOCKER_USER }}/airbnb-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USER }}/airbnb-frontend

jobs:
  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run pytest
        env:
          IS_DOCKER: "true"
          DATABASE_URL: "sqlite:///:memory:"
        run: pytest -q

  build_and_push:
    name: Build & Push Docker images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  # <-- agregado
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set tags
        id: vars
        run: echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build backend image
        run: |
          docker build -f backend/Dockerfile -t $BACKEND_IMAGE:${{ steps.vars.outputs.sha_tag }} backend
          docker tag $BACKEND_IMAGE:${{ steps.vars.outputs.sha_tag }} $BACKEND_IMAGE:latest

      - name: Build frontend image
        run: |
          docker build -f frontend/Dockerfile -t $FRONTEND_IMAGE:${{ steps.vars.outputs.sha_tag }} frontend
          docker tag $FRONTEND_IMAGE:${{ steps.vars.outputs.sha_tag }} $FRONTEND_IMAGE:latest

      - name: Push images
        run: |
          docker push $BACKEND_IMAGE:${{ steps.vars.outputs.sha_tag }}
          docker push $BACKEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:${{ steps.vars.outputs.sha_tag }}
          docker push $FRONTEND_IMAGE:latest
