error_log /var/log/nginx/error.log debug;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /var/log/nginx/access.log;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Servir archivos est√°ticos (like index.html)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy for static assets (CSS, JS) served by backend
        location /estilos/ {
            proxy_pass http://backend-service:8000/estilos/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for API requests
        # NOTE: proxy_pass for /api/ should point to http://backend-service:8000/
        # (without the /api/)
        location /api/ {
            proxy_pass http://backend-service:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy for auth routes
# Proxy for ALL authentication routes (including Google OAuth)
        location /auth/ {
            proxy_pass http://backend-service:8000/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}